#DB properties:
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/catering_menu?useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=

#Hibernate Configuration:
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql=false
hibernate.format_sql=false

#hibernate.cache.provider_class=net.sf.ehcache.hibernate.EhCacheProvider
#hibernate.cache.region.factory_class=net.sf.ehcache.hibernate.EhCacheRegionFactory
hibernate.cache.use_query_cache=false
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_structured_entries=false
hibernate.cache.generate_statistics=false

#not for production

#Set it on first run
hibernate.hbm2ddl.auto=create-drop
#hibernate.hbm2ddl.auto=create-update

test.hibernate.format_sql=true
test.hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy

app.token.timeout=3600