<div class="row">

    <div class="col-xs-2">
        <img id="pictureFile" width="128" height="128"
             src="<%= picture === '-1' ? './resources/img/diner_logo.png' : baseUrl + 'file/image/' + picture %>"/>
    </div>

    <div class="col-xs-6" style="vertical-align: bottom">
        <div style="font-size: xx-large"><strong><%= name %></strong>
            <small><%= description %></small>
        </div>
    </div>

</div>
