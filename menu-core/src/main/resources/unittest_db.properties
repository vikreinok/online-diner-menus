#DB properties:
test.db.driver=org.h2.Driver
test.db.url=jdbc:h2:test;DB_CLOSE_DELAY=-1
test.db.username=root
test.db.password=

#Hibernate Configuration:
test.hibernate.dialect=org.hibernate.dialect.H2Dialect
test.hibernate.show_sql=true
test.hibernate.format_sql=true
test.entitymanager.packages.to.scan=ee.ttu.catering.rest.model
test.hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy

#not for production
test.hibernate.hbm2ddl.auto  = create-drop
#test.hibernate.hbm2ddl.auto = create-update